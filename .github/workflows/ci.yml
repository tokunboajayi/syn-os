# Syn OS CI/CD Pipeline
# Actions are pinned to exact commit SHAs for security and IDE compatibility.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ============ Rust Kernel ============
  kernel:
    name: Build Kernel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@4f366e621dc8fa63f557ca8f9f85fbd567e3f223 # stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            kernel/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --manifest-path kernel/Cargo.toml --check

      - name: Clippy
        run: cargo clippy --manifest-path kernel/Cargo.toml -- -D warnings

      - name: Build
        run: cargo build --manifest-path kernel/Cargo.toml --release

      - name: Test
        run: cargo test --manifest-path kernel/Cargo.toml --release

  # ============ Python ML ============
  ml:
    name: Test ML
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@42375524d7b29df88e0c2729e78c3b5fe8d6cefe # v5.4.0
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          cd ml
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          cd ml
          ruff check synos_ml/

      - name: Type check with mypy
        run: |
          cd ml
          mypy synos_ml/ --ignore-missing-imports

      - name: Test with pytest
        run: |
          cd ml
          pytest tests/ -v --cov=synos_ml --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@0565863a31f2c772f9f0395002a31e3f06a0e1b # v5.4.0
        with:
          files: ml/coverage.xml

  # ============ Python API ============
  api:
    name: Test API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@42375524d7b29df88e0c2729e78c3b5fe8d6cefe # v5.4.0
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          cd api
          pip install -e ".[dev]"

      - name: Lint
        run: |
          cd api
          ruff check synos_api/

      - name: Test
        run: |
          cd api
          pytest tests/ -v --cov=synos_api

  # ============ Docker Build ============
  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [kernel, ml, api]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Login to Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API
        uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1 # v6.16.0
        with:
          context: .
          file: infra/docker/Dockerfile.api
          push: true
          tags: ghcr.io/${{ github.repository }}/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push ML
        uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1 # v6.16.0
        with:
          context: .
          file: infra/docker/Dockerfile.ml
          push: true
          tags: ghcr.io/${{ github.repository }}/ml:${{ github.sha }}
