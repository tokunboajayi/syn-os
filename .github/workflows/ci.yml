# Syn OS CI/CD Pipeline

name: CI

# Note: "Unable to resolve action" warnings in IDE are often false positives
# if the local environment is not authenticated with GitHub.
# The references (e.g., actions/checkout@v4) are correct.

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ============ Rust Kernel ============
  kernel:
    name: Build Kernel
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            kernel/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Check formatting
        run: cargo fmt --manifest-path kernel/Cargo.toml --check
      
      - name: Clippy
        run: cargo clippy --manifest-path kernel/Cargo.toml -- -D warnings
      
      - name: Build
        run: cargo build --manifest-path kernel/Cargo.toml --release
      
      - name: Test
        run: cargo test --manifest-path kernel/Cargo.toml --release

  # ============ Python ML ============
  ml:
    name: Test ML
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      
      - name: Install dependencies
        run: |
          cd ml
          pip install -e ".[dev]"
      
      - name: Lint with ruff
        run: |
          cd ml
          ruff check synos_ml/
      
      - name: Type check with mypy
        run: |
          cd ml
          mypy synos_ml/ --ignore-missing-imports
      
      - name: Test with pytest
        run: |
          cd ml
          pytest tests/ -v --cov=synos_ml --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ml/coverage.xml

  # ============ Python API ============
  api:
    name: Test API
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      
      - name: Install dependencies
        run: |
          cd api
          pip install -e ".[dev]"
      
      - name: Lint
        run: |
          cd api
          ruff check synos_api/
      
      - name: Test
        run: |
          cd api
          pytest tests/ -v --cov=synos_api

  # ============ Docker Build ============
  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [kernel, ml, api]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile.api
          push: true
          tags: ghcr.io/${{ github.repository }}/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push ML
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile.ml
          push: true
          tags: ghcr.io/${{ github.repository }}/ml:${{ github.sha }}
