# Prometheus Configuration for Syn OS
# Complete configuration with proper service discovery and alerting

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'syn-os-dev'
    env: 'development'

# Alertmanager configuration (optional - uncomment if deployed)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'go_.*'
        action: drop

  # Syn OS API
  - job_name: 'synos-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'api'
          component: 'rest'

  # ML Service
  - job_name: 'synos-ml'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['ml-service:8001']
        labels:
          service: 'ml'
          component: 'inference'
    # ML service may not have /metrics yet, don't fail
    honor_labels: true

  # Redis Exporter (if using redis_exporter sidecar)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'
          component: 'cache'

  # PostgreSQL (requires postgres_exporter sidecar)  
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'postgres'
          component: 'database'

  # Node metrics from all services 
  - job_name: 'docker-containers'
    static_configs:
      - targets: 
          - 'api:8000'
          - 'ml-service:8001'
        labels:
          type: 'container'
