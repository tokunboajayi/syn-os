# Syn OS API Service - Kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: synos-api
  namespace: synos
  labels:
    app.kubernetes.io/name: synos-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: synos
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: synos-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: synos-api
        app.kubernetes.io/component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: synos-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchLabels:
                  app.kubernetes.io/name: synos-api
              topologyKey: kubernetes.io/hostname
      
      containers:
      - name: api
        image: synos/api:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        env:
        - name: KERNEL_HOST
          value: synos-kernel
        - name: ML_HOST
          value: synos-ml
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: synos-secrets
              key: redis-url
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: synos-secrets
              key: database-url
        - name: LOG_LEVEL
          value: "info"
        
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: topology.kubernetes.io/zone
        whenUnsatisfiable: ScheduleAnyway
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: synos-api
---
apiVersion: v1
kind: Service
metadata:
  name: synos-api
  namespace: synos
  labels:
    app.kubernetes.io/name: synos-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: synos-api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: synos-api
  namespace: synos
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: synos-api
  namespace: synos
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: synos-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: synos-api
  namespace: synos
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: synos-api
