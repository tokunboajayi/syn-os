# Syn OS PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: synos-postgres
  namespace: synos
  labels:
    app.kubernetes.io/name: synos-postgres
    app.kubernetes.io/component: database
spec:
  serviceName: synos-postgres
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: synos-postgres
  template:
    metadata:
      labels:
        app.kubernetes.io/name: synos-postgres
    spec:
      securityContext:
        runAsUser: 999
        fsGroup: 999
      
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - name: postgres
          containerPort: 5432
        
        env:
        - name: POSTGRES_USER
          value: "synos"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: synos-db-secrets
              key: postgres-password
        - name: POSTGRES_DB
          value: "synos"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
        
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - synos
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - synos
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
  
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 50Gi
      storageClassName: hostpath
---
apiVersion: v1
kind: Service
metadata:
  name: synos-postgres
  namespace: synos
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: postgres
    name: postgres
  selector:
    app.kubernetes.io/name: synos-postgres
---
# Redis StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: synos-redis
  namespace: synos
  labels:
    app.kubernetes.io/name: synos-redis
    app.kubernetes.io/component: cache
spec:
  serviceName: synos-redis
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: synos-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: synos-redis
    spec:
      securityContext:
        runAsUser: 999
        fsGroup: 999
      
      containers:
      - name: redis
        image: redis:7-alpine
        command:
        - redis-server
        - --appendonly
        - "yes"
        - --requirepass
        - $(REDIS_PASSWORD)
        ports:
        - name: redis
          containerPort: 6379
        
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: synos-db-secrets
              key: redis-password
        
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        
        volumeMounts:
        - name: data
          mountPath: /data
        
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 15
          periodSeconds: 5
        
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 3
  
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: hostpath
---
apiVersion: v1
kind: Service
metadata:
  name: synos-redis
  namespace: synos
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: redis
    name: redis
  selector:
    app.kubernetes.io/name: synos-redis
---
# Database Secrets
apiVersion: v1
kind: Secret
metadata:
  name: synos-db-secrets
  namespace: synos
type: Opaque
stringData:
  postgres-password: "change-me-in-production"
  redis-password: "change-me-in-production"
