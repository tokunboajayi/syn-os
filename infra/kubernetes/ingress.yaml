# Syn OS Ingress Configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: synos-ingress
  namespace: synos
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
spec:
  tls:
  - hosts:
    - api.synos.io
    - ml.synos.io
    - grafana.synos.io
    secretName: synos-tls
  rules:
  - host: api.synos.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: synos-api
            port:
              number: 80
  - host: ml.synos.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: synos-ml
            port:
              number: 80
  - host: grafana.synos.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: synos-grafana
            port:
              number: 3000
---
# Internal API Gateway for gRPC
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: synos-grpc-ingress
  namespace: synos
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - grpc.synos.io
    secretName: synos-grpc-tls
  rules:
  - host: grpc.synos.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: synos-ml
            port:
              number: 50052
