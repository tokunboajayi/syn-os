# Syn OS Kubernetes Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: synos
  labels:
    app.kubernetes.io/name: synos
    app.kubernetes.io/component: platform
---
# Resource Quotas for the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: synos-quota
  namespace: synos
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "20"
    services.loadbalancers: "4"
---
# Limit Range for default container limits
apiVersion: v1
kind: LimitRange
metadata:
  name: synos-limits
  namespace: synos
spec:
  limits:
  - default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    type: Container
---
# Network Policy - Allow internal traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internal
  namespace: synos
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          app.kubernetes.io/name: synos
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          app.kubernetes.io/name: synos
  # Allow DNS
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
